services:
  fastapi:
    build: .
    depends_on:
      - postgres
    ports:
      - 8000:8000
    volumes:
      - ./:/usr/src/app:ro
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    # env_file:
    #   - ./.env
    environment:
      - TZ=Asia/Karachi
      - DB_HOSTNAME=postgres
      - DB_PORT=5432
      - DB_PASSWORD=emumba
      - DB_NAME=fastapi
      - DB_USERNAME=postgres
      - SECRET_KEY="hello"
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_TIME=60

  postgres:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=emumba
      - POSTGRES_DB=fastapi

    volumes:
      - postgres-db:/var/lib/postgresql/data

volumes:
  postgres-db:
